apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ceph-deployment
spec:
  selector:
    matchLabels:
      app: nginx-ceph
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-ceph
    spec:
      containers:
      - name: nginx-ceph
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: nginx-ceph
      volumes:
      - name: nginx-ceph
        persistentVolumeClaim:
          claimName: myclaim

