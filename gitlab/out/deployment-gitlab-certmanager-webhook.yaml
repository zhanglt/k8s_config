# Source: gitlab/charts/certmanager/templates/webhook-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-certmanager-webhook
  namespace: "redis"
  labels:
    app: webhook
    app.kubernetes.io/name: webhook
    app.kubernetes.io/instance: gitlab
    app.kubernetes.io/component: "webhook"
    app.kubernetes.io/version: "v1.5.4"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: certmanager-v1.5.4
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: webhook
      app.kubernetes.io/instance: gitlab
      app.kubernetes.io/component: "webhook"
  template:
    metadata:
      labels:
        app: webhook
        app.kubernetes.io/name: webhook
        app.kubernetes.io/instance: gitlab
        app.kubernetes.io/component: "webhook"
        app.kubernetes.io/version: "v1.5.4"
        app.kubernetes.io/managed-by: Helm
        helm.sh/chart: certmanager-v1.5.4
    spec:
      serviceAccountName: gitlab-certmanager-webhook
      securityContext:
        runAsNonRoot: true
      containers:
        - name: certmanager
          image: "quay.io/jetstack/cert-manager-webhook:v1.5.4"
          imagePullPolicy: IfNotPresent
          args:
          - --v=2
          - --secure-port=10250
          - --dynamic-serving-ca-secret-namespace=$(POD_NAMESPACE)
          - --dynamic-serving-ca-secret-name=gitlab-certmanager-webhook-ca
          - --dynamic-serving-dns-names=gitlab-certmanager-webhook,gitlab-certmanager-webhook.redis,gitlab-certmanager-webhook.redis.svc
          ports:
          - name: https
            protocol: TCP
            containerPort: 10250
          livenessProbe:
            httpGet:
              path: /livez
              port: 6080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 6080
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            {}

