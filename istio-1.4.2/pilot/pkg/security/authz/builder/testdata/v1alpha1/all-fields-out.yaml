rules:
  policies:
    httpbin-viewer:
      permissions:
        - andRules:
            rules:
              - orRules:
                  rules:
                    - header:
                        exactMatch: method
                        name: :method
                    - header:
                        name: :method
                        prefixMatch: method-prefix-
                    - header:
                        name: :method
                        suffixMatch: -suffix-method
                    - header:
                        name: :method
                        presentMatch: true
              - orRules:
                  rules:
                    - header:
                        exactMatch: /exact
                        name: :path
                    - header:
                        name: :path
                        prefixMatch: /prefix/
                    - header:
                        name: :path
                        suffixMatch: /suffix
                    - header:
                        name: :path
                        presentMatch: true
              - orRules:
                  rules:
                    - destinationIp:
                        addressPrefix: 10.10.10.10
                        prefixLen: 32
                    - destinationIp:
                        addressPrefix: 192.168.10.0
                        prefixLen: 24
              - orRules:
                  rules:
                    - destinationPort: 91
                    - destinationPort: 92
              - orRules:
                  rules:
                    - metadata:
                        filter: envoy.filters.network.mysql_proxy
                        path:
                          - key: db.table
                        value:
                          stringMatch:
                            exact: experimental
                    - metadata:
                        filter: envoy.filters.network.mysql_proxy
                        path:
                          - key: db.table
                        value:
                          stringMatch:
                            prefix: experimental-prefix-
                    - metadata:
                        filter: envoy.filters.network.mysql_proxy
                        path:
                          - key: db.table
                        value:
                          stringMatch:
                            suffix: -suffix-experimental
                    - metadata:
                        filter: envoy.filters.network.mysql_proxy
                        path:
                          - key: db.table
                        value:
                          stringMatch:
                            regex: .*
              - orRules:
                  rules:
                    - header:
                        exactMatch: header
                        name: X-header
                    - header:
                        name: X-header
                        prefixMatch: header-prefix-
                    - header:
                        name: X-header
                        suffixMatch: -suffix-header
                    - header:
                        name: X-header
                        presentMatch: true
      principals:
        - andIds:
            ids:
              - orIds:
                  ids:
                    - metadata:
                        filter: istio_authn
                        path:
                          - key: source.principal
                        value:
                          stringMatch:
                            exact: user
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.audiences
                  value:
                    stringMatch:
                      exact: request-audiences
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.claims
                    - key: iss
                  value:
                    listMatch:
                      oneOf:
                        stringMatch:
                          exact: request-claims
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.presenter
                  value:
                    stringMatch:
                      exact: request-presenter
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.principal
                  value:
                    stringMatch:
                      exact: request-principal
              - sourceIp:
                  addressPrefix: 1.2.3.4
                  prefixLen: 32
              - metadata:
                  filter: istio_authn
                  path:
                    - key: source.principal
                  value:
                    stringMatch:
                      regex: .*/ns/source-ns/.*
              - metadata:
                  filter: istio_authn
                  path:
                    - key: source.principal
                  value:
                    stringMatch:
                      exact: source-principal
        - andIds:
            ids:
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.audiences
                  value:
                    stringMatch:
                      regex: .*
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.claims
                    - key: iss
                  value:
                    listMatch:
                      oneOf:
                        stringMatch:
                          regex: .*
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.presenter
                  value:
                    stringMatch:
                      regex: .*
              - metadata:
                  filter: istio_authn
                  path:
                    - key: request.auth.principal
                  value:
                    stringMatch:
                      regex: .*
              - metadata:
                  filter: istio_authn
                  path:
                    - key: source.principal
                  value:
                    stringMatch:
                      regex: .*/ns/.*/.*
              - any: true

