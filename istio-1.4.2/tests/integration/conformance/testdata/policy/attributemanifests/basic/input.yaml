apiVersion: "config.istio.io/v1alpha2"
kind: attributemanifest
metadata:
  name: istio-proxy
spec:
  attributes:
    source.name:
      valueType: STRING
    destination.name:
      valueType: STRING
    response.count:
      valueType: INT64
    attr.bool:
      valueType: BOOL
    attr.string:
      valueType: STRING
    attr.double:
      valueType: DOUBLE
    attr.int64:
      valueType: INT64
